<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>Tab Name</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body data-spy="scroll" data-target=".scrollspy">
        <header></header>
        <!-- Static navbar-->
        <nav role="navigation" class="navbar navbar-static-top navbar-default">
            <div class="container">
                <div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="" class="navbar-brand">Title Here</a></div>
                <div id="navbar" class="collapse navbar-collapse">
                    <li><a href="/">Index</a></li>
                    <li class="active"><a href="/second">RESTAURANT FINDER</a></li>
                </div>
            </div>
        </nav>
         <div class="container">
            <!-- Main component for a primary marketing message or call to action-->
            <div class="jumbotron">
                <!--name of controller here-->
         <div ng-controller="secController">
        <p><span aria-hidden="true" class="glyphicon text-primary glyphicon-search"></span> Restaurant Finder:
        </p>
            City: <input type="text" name="city" ng-model="city" value=""/></br>
            State: <input type="text" name="state" ng-model="state" value=""/></br>
            Zip: <input type="text" name="zip" ng-model="zip" value=""/></br>
            <!--function name when you click button-->
            <button type="button" ng-click="Something()" class="button">Search</button></br>

            <table border="0" cellpadding="10" cellspacing="1" width="500" align="center"> 
            <tr> 
            <td> Name </td>
            <td> City </td>
            <td> State </td>
            <td> Zip </td>
            <tr ng-repeat="x in data"> 
            <td> {{x.RESTAURANT_NAME}} </td>
            <td> {{x.CITY}} </td>
            <td> {{x.STATE}} </td>
            <td> {{x.ZIP}} </td>
            </tr>
            </table>
        </div>
    </body>
</html>
