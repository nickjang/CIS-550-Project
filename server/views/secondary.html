<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>Tab Name</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body data-spy="scroll" data-target=".scrollspy">
        <header></header>
        <!-- Static navbar-->
        <nav role="navigation" class="navbar navbar-static-top navbar-default">
            <div class="container">
            <div class="container">
                <div id="navbar">
                    <a style="margin-right:100px" href="/">Vegan Livability Index</a>
                    <a style="margin-right:100px" href="/second">Restaurant Finder</a>
                </div>
            </div>
        </nav>
         <div class="container">
            <!-- Main component for a primary marketing message or call to action-->
            <div class="jumbotron">
                <!--name of controller here-->
         <div ng-controller="secController">
        <p><span aria-hidden="true" class="glyphicon text-primary glyphicon-search"></span> Restaurant Finder:
        </p>
            City: <input type="text" name="city" ng-model="city" placeholder="Philadelphia"/></br>
            State: <input type="text" name="state" ng-model="state" placeholder="PA"/></br>
            Zip: <input type="text" name="zip" ng-model="zip" placeholder="19103"/></br>
            <!--function name when you click button-->
            <button type="button" ng-click="Something()" class="button">Search</button></br>

            <table border="0" cellpadding="10" cellspacing="1" width="500" align="center"> 
            <tr> 
            <td style="width:300px"> <b>Name </b></td>
            <td style="width:100px"><b> City </b></td>
            <td style="width:100px"> <b>State </b></td>
            <td style="width:80px"><b> Zip</b> </td></tr>
            <tr ng-repeat="x in data"> 
            <td> {{x.RESTAURANT_NAME}} </td>
            <td> {{x.CITY}} </td>
            <td> {{x.STATE}} </td>
            <td> {{x.ZIP}} </td>
            </tr>
            </table>
        </div>
    </body>
</html>
